<!DOCTYPE html>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Imagens que se comportam em tamanhos diferentes e em diferentes dispostivos</p>

        <img src="imagens/t-grande.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="media/Sinister - Anno Domini Beats.mp3" controls autoplay></audio>
