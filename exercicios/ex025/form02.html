<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #form1 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #form1 input {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <div id="form1">
        <form action="cadastro.php" method="post">
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="3" maxlength="10" placeholder="Insira seu nome completo" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required maxlength="8" autocomplete="new-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
    
</body>
</html>
