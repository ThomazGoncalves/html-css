<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>

        ul {
            list-style: none;
        }

        .emote::before {
            content: '\1F95E';
            margin-left: -20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
            <ul>
                <li>Escovar os dentes</li>
                <li>Enxaguar</li>
            </ul>
        <li>Trabalhar</li>
    </ol>
    <h1>Listas não ordenadas</h1>
    <ul>
        <li class="emote">Homem aranha</li>
        <li class="emote">Homem de ferro</li>
        <li class="emote" >Homem de ferro</li>
        <li class="emote">Capitão América</li>
        <li class="emote">Hulk</li>

    </ul>
    
</body>
</html>
